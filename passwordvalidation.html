<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
</head>
<body>
    <h1>Register Form</h1>
    <form action="../27-06-2024/response.html" method="post">
        <dl>
            <dt>
                <label for="uname">Username</label>
            </dt>
            <dd>
                <input type="text" name="username" required id="uname" placeholder="Enter your Username" pattern="[a-z\d@#$&_]{8,}">
                <dt>
                    <label for="mail">Mail ID</label>
                </dt>
                <dd>
                    <input type="text" name="mail" required id="mail" placeholder="Enter your Mail" pattern="[a-z\d]+@[a-z]+\.[a-z]{2,}">
                </dd>
                <dt>
                    <label for="cno">Contact Number</label>
                </dt>
                <dd>
                    <input type="text" name="contact" required id="cno" placeholder="Enter you Contact No" pattern="\+91\s[6-9]\d{9}">
                </dd>
                <dt>
                    <label for="pa">Password</label>
                </dt>
                <dd>
                    <input type="text" name="password" required id="pa"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[@#$!&*]){8,16}">
                </dd>
            </dd>
        </dl>
        <input type="submit" value="Register">
    </form>
</body>
</html>
